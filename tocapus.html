<!DOCTYPE html>
<html>
<head>
	<title>4to A</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
            <a-assets>
                <a-asset-item id="model1" src="modelos/Bianca.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/MichaelMobius/tocapusAR/main/tocapu1.patt">
                <a-entity gltf-model="#model1" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
</body>
</html>
